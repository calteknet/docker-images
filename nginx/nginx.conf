worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /home/ctn/nginx_run/nginx.pid; # TODO: Template variable

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';

    log_format fastcgi '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$host" sn="$server_name" '
                    'rt=$request_time '
                    'ua="$upstream_addr" us="$upstream_status" '
                    'ut="$upstream_response_time" ul="$upstream_response_length" '
                    'cs=$upstream_cache_status' ;

    access_log  /var/log/nginx/access.log fastcgi;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        gzip on;
        gzip_types
            # text/html is always compressed by HttpGzipModule
            text/css
            text/javascript
            text/xml
            text/plain
            text/x-component
            application/javascript
            application/x-javascript
            application/json
            application/xml
            application/rss+xml
            font/truetype
            font/opentype
            application/vnd.ms-fontobject
            image/svg+xml;

        listen 8000;
        server_name localhost;
        root /elgg;

        location ~ /.well-known {
                allow all;
        }

        location ~ (^\.|/\.) {
            return 403;
        }

        location = /rewrite.php {
            rewrite ^(.*)$ /install.php;
        }

        # Handle cache files
        location /cache/ {
            disable_symlinks off;
            expires 1y;
            try_files $uri @elgg;
        }

        # Main Elgg handler
        location / {
            try_files $uri $uri/ @elgg;
        }

        # Serve static files from the shared volume, excluding /cache
        location ~* ^/(?!cache/|serve-file/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
            root /opt/static;
            try_files $uri =404;
            expires max;
            log_not_found off;
            access_log off;
        }

        # PHP-FPM handling
        location ~ \.php$ {
            include fastcgi.conf;
            fastcgi_index index.php;
            fastcgi_pass php-fpm:9000;

            include fastcgi_params;
        }

        # Fallback handler
        location @elgg {
            include fastcgi.conf;
            fastcgi_index index.php;
            fastcgi_pass php-fpm:9000;
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
        }
    }
}
